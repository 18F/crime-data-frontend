- title: Hate Crime
  description: |
    See totals and individual incident reports for hate crimes across the nation. Each incident includes details about the bias motivation (race, religion, sexual orientation, ethnicity, national origin, or disability); victim and offender demographics; offenses; and location of the crime.
- title: Law Enforcement Officers Killed and Assaulted (LEOKA)
  description: |
    See totals for officers who were feloniously or accidentally killed or assaulted in the line of duty. This data is organized by reporting agency and offense type.
- title: Other datasets
  description: |
    Browse through other FBI data downloads, including Police Employee Data, Arrests, Clearances, Human Trafficking, Cargo Theft, and individual incident reports from the National Incident-Based Reporting System (NIBRS) by state and time period.
